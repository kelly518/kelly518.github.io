<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0313線上演唱會</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="./stylesheet/normalize.css">
</head>

<body>
    <div class="container">
        <h1 class="primary"><i class="fa-solid fa-podcast"></i> 0313演唱會詳情 <i class="fa-solid fa-podcast"></i></h1>
        <section class="location">
            <h2 class="title"><i class="fa-solid fa-location-dot"></i> 地點</h2>
            <div class="location-item">
                <ul>
                    <li><strong>小樹屋 香杉</strong></li>
                    <li>台北市中山區民權西路56號2樓<br>(捷運民權西路站7號出口)</li>
                </ul>
        </section>
        <section class="time">
            <h2 class="title"><i class="fa-solid fa-calendar-check"></i> 時間</h2>
            <div class="time-item">
                <ul>
                    <li><strong>2022年3月13日 (日)</strong> 16:30 - 19:30</li>
                </ul>
            </div>
        </section>
        <section class="budget">
            <h2 class="title"><i class="fa-solid fa-coins"></i> Party預算</h2>
            <div class="money-item">
                <ul>
                    <li><strong>$1800</strong> (150 / 人)</li>
                </ul>
            </div>
        </section>
        <section class="food">
            <h2 class="title"><i class="fa-solid fa-utensils"></i> 預定食物</h2>
            <div class="food-item">
                <ul>
                    <li><strong>起家雞</strong> ($1038)</li>
                    <li><strong>必勝客</strong> ($650)</li>
                    <li><strong>飲料</strong></li>
                    <li><strong>水</strong></li>
                </ul>
            </div>
        </section>
        <section class="bring">
            <h2 class="title"><i class="fa-solid fa-lightbulb"></i> 攜帶物品</h2>
            <div class="bring-item">
                <ul>
                    <li><strong>應援工具</strong><br>娃娃 / 手燈 / 手幅</li>
                    <li><strong>裝飲料的杯杯</strong></li>
                    <li><strong>充足的精神</strong></li>
                    <li><strong>滋潤的喉嚨</strong></li>
                    <li><strong>激動的小心臟</strong></li>
                    <li><strong>筆電</strong><br>(漁投 / 舒芙蕾)</li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
